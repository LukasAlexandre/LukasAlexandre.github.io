name: Deploy para LukasAlexandre.github.io

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project directory
        id: detect
        run: |
          CANDIDATE=$(git ls-files | grep -E '(^|/)package.json$' | head -n1 | xargs -I{} dirname {})
          if [ -z "$CANDIDATE" ]; then
            echo "Nenhum package.json encontrado."
            exit 1
          fi
          echo "PROJECT_DIR=$CANDIDATE" >> $GITHUB_ENV
          echo "Projeto em: $CANDIDATE"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Build project
        run: npm run build
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Normalize output dir
        run: |
          cd "${{ env.PROJECT_DIR }}"
          mkdir -p out
          if [ -d "dist" ]; then mv dist/* out/; fi
          if [ -d "build" ]; then mv build/* out/; fi
          cp out/index.html out/404.html || true

      - name: Deploy to github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAT_PAGES }}
          external_repository: LukasAlexandre/LukasAlexandre.github.io
          publish_branch: main
          publish_dir: ${{ env.PROJECT_DIR }}/out
          cname: lukasdev.me
          user_name: "LukasAlexandre"
          user_email: "lukasalexandre@users.noreply.github.com"
