name: Deploy para LukasAlexandre.github.io

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project directory
        id: detect
        shell: bash
        run: |
          set -e
          CANDIDATE=$(git ls-files | grep -E '(^|/)package.json$' | head -n1 | xargs -I{} dirname {})
          if [ -z "$CANDIDATE" ]; then
            echo "Nenhum package.json encontrado."
            exit 1
          fi
          echo "PROJECT_DIR=$CANDIDATE" >> $GITHUB_ENV
          echo "Projeto em: $CANDIDATE"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ${{ env.PROJECT_DIR }}/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: pnpm install --frozen-lockfile

      - name: Build project
        working-directory: ${{ env.PROJECT_DIR }}
        run: pnpm run build

      - name: Normalize output dir
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ env.PROJECT_DIR }}"
          rm -rf out
          mkdir -p out
          shopt -s nullglob dotglob
          if [ -d "dist" ]; then mv dist/* out/; fi
          if [ -d "build" ]; then mv build/* out/; fi
          if [ ! -f "out/index.html" ]; then
            echo "::error::index.html n√£o encontrado em dist/ ou build/"
            ls -la out || true
            exit 1
          fi
          cp out/index.html out/404.html

      - name: Deploy to github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAT_PAGES }}
          external_repository: LukasAlexandre/LukasAlexandre.github.io
          publish_branch: main
          publish_dir: ${{ env.PROJECT_DIR }}/out
          cname: lukasdev.me
          user_name: "LukasAlexandre"
          user_email: "lukasalexandre@users.noreply.github.com"
